<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informasi Wi-Fi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy-blue: #1a365d;
      --bumn-blue: #0066cc;
      --tosca-green: #4fd1c7;
      --light-blue: #e6f3ff;
      --white: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --shadow: rgba(26, 54, 93, 0.1);
      --success-green: #38a169;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--navy-blue) 0%, var(--bumn-blue) 50%, var(--tosca-green) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(79, 209, 199, 0.08) 0%, transparent 60%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .content {
      width: 100%;
    }

    .header {
      background: var(--white);
      border-radius: 20px;
      padding: 40px 30px;
      margin-bottom: 30px;
      box-shadow: 
        0 25px 50px rgba(26, 54, 93, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--bumn-blue), var(--tosca-green));
      border-radius: 20px 20px 0 0;
    }

    .wifi-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--bumn-blue), var(--tosca-green));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3);
      animation: pulse 3s infinite;
      position: relative;
    }

    @keyframes pulse {
      0% { box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3); }
      50% { box-shadow: 0 8px 35px rgba(79, 209, 199, 0.4); }
      100% { box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3); }
    }

    .wifi-icon::before {
      content: 'ðŸ“¶';
      font-size: 36px;
      filter: grayscale(1) brightness(0) invert(1);
    }

    .wifi-icon::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--tosca-green);
      animation: ripple 3s infinite;
      opacity: 0;
    }

    @keyframes ripple {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0; }
    }

    h1 {
      color: var(--navy-blue);
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 0;
    }

    .wifi-card {
      background: var(--white);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 25px;
      box-shadow: 
        0 20px 40px rgba(26, 54, 93, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .wifi-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 30px 60px rgba(26, 54, 93, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .wifi-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--bumn-blue), var(--tosca-green));
      border-radius: 20px 20px 0 0;
    }

    .wifi-card h2 {
      font-size: 20px;
      color: var(--navy-blue);
      margin-bottom: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .network-badge {
      background: linear-gradient(135deg, var(--tosca-green), var(--bumn-blue));
      color: var(--white);
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .wifi-info {
      font-size: 16px;
      color: var(--text-primary);
      margin: 15px 0;
      padding: 15px;
      background: linear-gradient(135deg, var(--light-blue), rgba(79, 209, 199, 0.05));
      border-radius: 12px;
      border-left: 4px solid var(--bumn-blue);
      position: relative;
      transition: all 0.3s ease;
    }

    .wifi-info:hover {
      background: linear-gradient(135deg, rgba(79, 209, 199, 0.1), var(--light-blue));
      border-left-color: var(--tosca-green);
    }

    .label {
      font-weight: 600;
      color: var(--navy-blue);
      margin-right: 10px;
      display: inline-block;
      min-width: 80px;
    }

    .value {
      font-family: 'Courier New', monospace;
      background: rgba(0, 102, 204, 0.1);
      padding: 2px 8px;
      border-radius: 6px;
      font-weight: 500;
      color: var(--bumn-blue);
      position: relative;
    }

    .copy-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, var(--bumn-blue), var(--tosca-green));
      color: var(--white);
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      font-weight: 500;
    }

    .wifi-info:hover .copy-btn {
      opacity: 1;
    }

    .copy-btn:hover {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
    }

    .copy-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: var(--success-green);
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    footer {
      background: var(--white);
      border-radius: 16px;
      padding: 20px;
      margin-top: auto;
      font-size: 14px;
      color: var(--text-secondary);
      box-shadow: 0 10px 25px rgba(26, 54, 93, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .footer-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, var(--bumn-blue), var(--tosca-green));
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 12px;
      font-weight: 700;
      flex-shrink: 0;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success-green);
      color: var(--white);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .wrapper {
        padding: 20px 10px;
        max-width: 100%;
      }
      
      .header {
        padding: 25px 20px;
        margin-bottom: 20px;
      }
      
      .wifi-card {
        padding: 20px 15px;
        margin-bottom: 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 14px;
      }
      
      .wifi-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
      }
      
      .wifi-icon::before {
        font-size: 28px;
      }
      
      .wifi-card h2 {
        font-size: 18px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }
      
      .wifi-info {
        font-size: 14px;
        margin: 10px 0;
        padding: 12px 50px 12px 12px;
        position: relative;
      }
      
      .label {
        min-width: 70px;
        font-size: 14px;
      }
      
      .value {
        font-size: 13px;
        word-break: break-all;
      }
      
      .copy-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 1;
        display: block;
        width: auto;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 11px;
      }
      
      .network-badge {
        font-size: 10px;
        padding: 3px 8px;
        margin-top: 5px;
      }
      
      footer {
        padding: 15px;
        font-size: 12px;
        gap: 8px;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      
      .footer-icon {
        width: 20px;
        height: 20px;
        font-size: 10px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 20px 15px;
      }
      
      .wifi-card {
        padding: 15px 12px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      .wifi-icon {
        width: 50px;
        height: 50px;
      }
      
      .wifi-icon::before {
        font-size: 24px;
      }
      
      .wifi-card h2 {
        font-size: 16px;
      }
      
      .wifi-info {
        font-size: 13px;
        padding: 10px 45px 10px 10px;
      }
      
      .label {
        min-width: 60px;
        font-size: 13px;
      }
      
      .value {
        font-size: 12px;
      }
      
      .copy-btn {
        padding: 5px 8px;
        font-size: 10px;
        right: 6px;
      }
      
      footer {
        padding: 12px;
        font-size: 11px;
        gap: 6px;
      }
      
      .footer-icon {
        width: 18px;
        height: 18px;
        font-size: 9px;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="header">
        <div class="wifi-icon"></div>
        <h1>Informasi Wi-Fi</h1>
        <p class="subtitle">Jaringan internet tersedia untuk digunakan</p>
      </div>

      <div class="wifi-card">
        <h2>
          <span class="status-indicator"></span>
          Jaringan Utama
          <span class="network-badge">Aktif</span>
        </h2>
        <div class="wifi-info">
          <span class="label">SSID:</span>
          <span class="value">My Indibiz 2,4G</span>
          <button class="copy-btn" onclick="copyToClipboard('My Indibiz 2,4G')">Salin</button>
        </div>
        <div class="wifi-info">
          <span class="label">Password:</span>
          <span class="value">12345678</span>
          <button class="copy-btn" onclick="copyToClipboard('12345678')">Salin</button>
        </div>
      </div>

      <div class="wifi-card">
        <h2>
          <span class="status-indicator"></span>
          Jaringan Alternatif
          <span class="network-badge">Aktif</span>
        </h2>
        <div class="wifi-info">
          <span class="label">SSID:</span>
          <span class="value">SMP2PUSAT</span>
          <button class="copy-btn" onclick="copyToClipboard('SMP2PUSAT')">Salin</button>
        </div>
        <div class="wifi-info">
          <span class="label">Password:</span>
          <span class="value">password</span>
          <button class="copy-btn" onclick="copyToClipboard('password')">Salin</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-icon">IT</div>
    <span>&copy; 2025 IT Support | Informasi Wi-Fi</span>
  </footer>

  <div class="toast" id="toast">Berhasil disalin!</div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(function() {
        showToast();
      }).catch(function() {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast();
      });
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
